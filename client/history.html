<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Casino - Game History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .nav {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav a:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .filters {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .filters select, .filters input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #ff5252;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .game-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .game-type {
            font-size: 20px;
            font-weight: bold;
            text-transform: capitalize;
        }
        
        .game-date {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .game-info {
            margin-bottom: 15px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        
        .participants {
            margin: 10px 0;
        }
        
        .participant {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        
        .pagination {
            text-align: center;
            margin: 30px 0;
        }
        
        .pagination button {
            margin: 0 5px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            color: white;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .timeline {
            margin: 20px 0;
        }
        
        .timeline-event {
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }
        
        .event-time {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .event-type {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .event-data {
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé∞ Game History üìä</h1>
            <p>View and analyze past casino games</p>
        </div>
        
        <div class="nav">
            <a href="/">‚Üê Back to Casino</a>
            <span>|</span>
            <a href="#" onclick="loadHistory()">Refresh</a>
        </div>
        
        <div class="filters">
            <select id="game-type-filter">
                <option value="">All Games</option>
                <option value="blackjack">Blackjack</option>
                <option value="roulette">Roulette</option>
                <option value="poker">Poker</option>
            </select>
            <button class="btn" onclick="loadHistory()">Apply Filter</button>
        </div>
        
        <div id="history-container" class="history-grid">
            <div class="loading">Loading game history...</div>
        </div>
        
        <div class="pagination" id="pagination-container" style="display: none;">
            <button class="btn btn-secondary" onclick="changePage(-1)">Previous</button>
            <span id="page-info">Page 1</span>
            <button class="btn btn-secondary" onclick="changePage(1)">Next</button>
        </div>
    </div>
    
    <!-- Game Details Modal -->
    <div id="game-details-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="game-details-content">
                <!-- Game details will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        let currentPage = 1;
        let totalPages = 1;
        const gamesPerPage = 12;
        
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadHistory();
        });
        
        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                if (!response.ok) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login';
            }
        }
        
        async function loadHistory() {
            try {
                const gameType = document.getElementById('game-type-filter').value;
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: gamesPerPage
                });
                
                if (gameType) {
                    params.append('gameType', gameType);
                }
                
                const response = await fetch(`/api/games/history?${params}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch game history');
                }
                
                const games = await response.json();
                renderGames(games);
                
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('history-container').innerHTML = 
                    '<div class="loading">Error loading game history</div>';
            }
        }
        
        function renderGames(games) {
            const container = document.getElementById('history-container');
            
            if (games.length === 0) {
                container.innerHTML = '<div class="loading">No games found</div>';
                return;
            }
            
            const gamesHtml = games.map(game => `
                <div class="game-card" onclick="viewGameDetails(${game.id})">
                    <div class="game-header">
                        <div class="game-type">${game.type}</div>
                        <div class="game-date">${new Date(game.ended_at).toLocaleDateString()}</div>
                    </div>
                    <div class="game-info">
                        <div class="info-row">
                            <span>Host:</span>
                            <span>${game.host_username}</span>
                        </div>
                        <div class="info-row">
                            <span>Players:</span>
                            <span>${game.player_count}</span>
                        </div>
                        <div class="info-row">
                            <span>Duration:</span>
                            <span>${calculateDuration(game.started_at, game.ended_at)}</span>
                        </div>
                    </div>
                    <button class="btn" onclick="event.stopPropagation(); viewGameDetails(${game.id})">
                        View Details
                    </button>
                </div>
            `).join('');
            
            container.innerHTML = gamesHtml;
            
            // Show pagination if there are potentially more games
            if (games.length === gamesPerPage) {
                document.getElementById('pagination-container').style.display = 'block';
                document.getElementById('page-info').textContent = `Page ${currentPage}`;
            }
        }
        
        function calculateDuration(startTime, endTime) {
            const start = new Date(startTime);
            const end = new Date(endTime);
            const durationMs = end - start;
            const minutes = Math.floor(durationMs / 60000);
            return `${minutes} min`;
        }
        
        async function viewGameDetails(gameId) {
            try {
                const response = await fetch(`/api/games/${gameId}/details`);
                if (!response.ok) {
                    throw new Error('Failed to fetch game details');
                }
                
                const details = await response.json();
                renderGameDetails(details);
                document.getElementById('game-details-modal').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading game details:', error);
                alert('Failed to load game details');
            }
        }
        
        function renderGameDetails(details) {
            const { game, participants, events } = details;
            
            const participantsHtml = participants.map(p => `
                <div class="participant">
                    <span>${p.username || `Bot ${p.position}`}</span>
                    <span>${p.winnings > 0 ? '+' : ''}$${p.winnings}</span>
                </div>
            `).join('');
            
            const eventsHtml = events.map(event => `
                <div class="timeline-event">
                    <div class="event-time">${new Date(event.timestamp).toLocaleString()}</div>
                    <div class="event-type">${event.event_type}</div>
                    ${event.event_data ? `<div class="event-data">${JSON.stringify(event.event_data, null, 2)}</div>` : ''}
                </div>
            `).join('');
            
            const content = `
                <h2>${game.type.toUpperCase()} Game Details</h2>
                <div class="game-info">
                    <div class="info-row">
                        <span>Started:</span>
                        <span>${new Date(game.started_at).toLocaleString()}</span>
                    </div>
                    <div class="info-row">
                        <span>Ended:</span>
                        <span>${new Date(game.ended_at).toLocaleString()}</span>
                    </div>
                    <div class="info-row">
                        <span>Duration:</span>
                        <span>${calculateDuration(game.started_at, game.ended_at)}</span>
                    </div>
                </div>
                
                <h3>Participants</h3>
                <div class="participants">
                    ${participantsHtml}
                </div>
                
                <h3>Game Timeline</h3>
                <div class="timeline">
                    ${eventsHtml || '<div>No events recorded</div>'}
                </div>
            `;
            
            document.getElementById('game-details-content').innerHTML = content;
        }
        
        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1) {
                currentPage = newPage;
                loadHistory();
            }
        }
        
        function closeModal() {
            document.getElementById('game-details-modal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('game-details-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
