<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - AI Casino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .dealer-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .card {
            width: 60px;
            height: 85px;
            background: white;
            color: black;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .card.red {
            color: red;
        }
        
        .card.hidden {
            background: #1e3c72;
            color: white;
        }
        
        .hand-value {
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .players-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .player-area {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .player-area.current-player {
            border: 3px solid #ffd700;
            background: rgba(255,215,0,0.2);
        }
        
        .player-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .bet-amount {
            color: #90EE90;
            font-weight: bold;
        }
        
        .results {
            margin-top: 10px;
            font-weight: bold;
        }
        
        .game-controls {
            text-align: center;
            margin: 30px 0;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-danger:hover {
            background: #da190b;
        }
        
        .btn-warning {
            background: #ff9800;
        }
        
        .btn-warning:hover {
            background: #e68900;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .status-message {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .betting-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .bet-input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100px;
        }
        
        .hidden {
            display: none;
        }
        
        .room-controls {
            text-align: center;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }
        
        .room-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .room-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .game-container {
                padding: 10px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .game-info span {
                font-size: 14px;
                padding: 5px;
                background: rgba(0,0,0,0.2);
                border-radius: 5px;
            }
            
            .players-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .player-area {
                padding: 10px;
            }
            
            .cards {
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .card {
                width: 45px;
                height: 65px;
                font-size: 12px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
                margin: 3px;
                display: inline-block;
                width: auto;
                min-width: 80px;
            }
            
            .game-controls {
                margin: 20px 0;
            }
            
            .game-controls .btn {
                display: block;
                width: 100%;
                margin: 8px 0;
            }
            
            .betting-section {
                padding: 15px 10px;
            }
            
            .bet-input {
                width: 80%;
                max-width: 200px;
                margin: 10px 0;
                font-size: 16px;
                padding: 12px;
            }
            
            .room-list {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .room-controls {
                padding: 15px 10px;
            }
            
            .dealer-section h3 {
                font-size: 18px;
            }
            
            .status-message {
                font-size: 16px;
                padding: 10px;
                margin: 15px 0;
            }
            
            h1 {
                font-size: 28px;
                margin: 10px 0;
            }
            
            h3 {
                font-size: 20px;
                margin: 15px 0 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .game-container {
                padding: 5px;
            }
            
            .game-info {
                padding: 10px;
            }
            
            .card {
                width: 35px;
                height: 50px;
                font-size: 10px;
                padding: 3px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 70px;
            }
            
            .bet-input {
                width: 90%;
                padding: 10px;
                font-size: 14px;
            }
            
            .hand-value {
                font-size: 16px;
                margin-top: 5px;
            }
            
            .player-name {
                font-size: 14px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üÉè Blackjack</h1>
            <div class="game-info">
                <span>Balance: $<span id="user-balance">1000</span></span>
                <span>Room: <span id="room-id">-</span></span>
                <span>Phase: <span id="game-phase">Waiting</span></span>
            </div>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="status-message">
            Connecting to game server...
        </div>

        <!-- Room Selection -->
        <div id="room-selection" class="room-controls">
            <h3>Join a Room or Create New</h3>
            <button class="btn" onclick="createRoom()">Create New Room</button>
            <div id="room-list" class="room-list"></div>
        </div>

        <!-- Game Content (hidden until joined room) -->
        <div id="game-content" class="hidden">
            <!-- Betting Section -->
            <div id="betting-section" class="betting-section hidden">
                <h3>Place Your Bet</h3>
                <input type="number" id="bet-input" class="bet-input" min="10" max="1000" step="10" value="50" placeholder="Bet amount">
                <button class="btn" onclick="placeBet()">Place Bet</button>
            </div>

            <!-- Dealer Section -->
            <div class="dealer-section">
                <div class="player-name">Dealer</div>
                <div id="dealer-cards" class="cards"></div>
                <div class="hand-value">Value: <span id="dealer-value">?</span></div>
            </div>

            <!-- Players Section -->
            <div id="players-section" class="players-section"></div>

            <!-- Game Controls -->
            <div id="game-controls" class="game-controls hidden">
                <button id="hit-btn" class="btn" onclick="hit()" disabled>Hit</button>
                <button id="stand-btn" class="btn btn-warning" onclick="stand()" disabled>Stand</button>
                <button id="double-btn" class="btn btn-secondary" onclick="doubleDown()" disabled>Double Down</button>
                <div style="margin-top: 20px;">
                    <button class="btn btn-secondary" onclick="leaveRoom()">Leave Room</button>
                    <button class="btn btn-danger" onclick="window.location.href='/'">Back to Casino</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Initialize shared socket connection if not already present
        if (!window.gameSocket) {
            window.gameSocket = {
                socket: null,
                connected: false,
                authenticated: false,
                
                connect() {
                    if (!this.socket || this.socket.disconnected) {
                        console.log('Creating new socket connection');
                        this.socket = io();
                        this.setupEventHandlers();
                    }
                    return this.socket;
                },

                setupEventHandlers() {
                    this.socket.on('connect', () => {
                        console.log('Socket connected:', this.socket.id);
                        this.connected = true;
                    });

                    this.socket.on('disconnect', () => {
                        console.log('Socket disconnected');
                        this.connected = false;
                        this.authenticated = false;
                    });

                    this.socket.on('authenticated', (data) => {
                        console.log('Socket authenticated:', data.success);
                        this.authenticated = data.success;
                    });
                },

                authenticate(userId) {
                    if (this.socket && this.connected && !this.authenticated) {
                        console.log('Authenticating socket with user ID:', userId);
                        this.socket.emit('authenticate', { userId });
                    }
                }
            };
        }

        // Use shared socket connection if available, otherwise create new one
        const socket = window.gameSocket.connect();
        let currentUser = null;
        let gameState = null;
        let currentRoom = null;
        let isAuthenticated = false; // Track authentication state

        // Initialize
        window.onload = async function() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const userData = await response.json();
                    currentUser = userData;
                    document.getElementById('user-balance').textContent = userData.balance;
                    
                    // Check if room ID is provided in URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const roomIdFromUrl = urlParams.get('room');
                    console.log('Room ID from URL:', roomIdFromUrl);
                    
                    // Use shared socket if authenticated, otherwise authenticate
                    if (window.gameSocket && window.gameSocket.authenticated) {
                        console.log('Using existing authenticated socket connection');
                        if (roomIdFromUrl) {
                            // Auto-join the room from URL
                            console.log('Auto-joining room from URL:', roomIdFromUrl);
                            joinRoom(roomIdFromUrl);
                        } else {
                            socket.emit('join_lobby', { gameType: 'blackjack' });
                        }
                    } else {
                        console.log('Authenticating socket for game');
                        socket.emit('authenticate', { userId: userData.id, roomId: roomIdFromUrl });
                    }
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '/login';
            }
        };

        // Socket event handlers
        socket.on('authenticated', (data) => {
            console.log('Authentication response received:', data);
            isAuthenticated = data.success;
            
            if (data.success) {
                console.log('Socket authenticated successfully');
                // Check if room ID was provided during page load
                const urlParams = new URLSearchParams(window.location.search);
                const roomIdFromUrl = urlParams.get('room');
                
                if (roomIdFromUrl) {
                    console.log('Auto-joining room after authentication:', roomIdFromUrl);
                    joinRoom(roomIdFromUrl);
                } else {
                    document.getElementById('status-message').textContent = 'Connected! Join or create a room to start playing.';
                    socket.emit('join_lobby', { gameType: 'blackjack' });
                }
            } else {
                console.error('Socket authentication failed');
                document.getElementById('status-message').textContent = 'Authentication failed. Please refresh the page.';
            }
        });

        socket.on('rooms_list', (rooms) => {
            updateRoomsList(rooms);
        });

        socket.on('room_created', (data) => {
            console.log('=== room_created event received ===');
            console.log('Full event data:', data);
            console.log('Room ID from event:', data.roomId || data.id);
            console.log('Room object from event:', data.room);
            
            // Check if this is the direct room creation event (has room property) or lobby notification (no room property)
            if (data.room) {
                // This is the direct room creation event for the creator
                const roomId = data.roomId;
                console.log('Processing direct room creation event with roomId:', roomId);
                
                // Validate that we have a valid room ID
                if (!roomId) {
                    console.error('room_created event missing roomId:', data);
                    alert('Error: Failed to create room. Please try again.');
                    return;
                }
                
                currentRoom = roomId;
                console.log('currentRoom variable set to:', currentRoom);
                console.log('typeof currentRoom:', typeof currentRoom);
                
                // Only update URL if we have a valid room ID (not undefined/null)
                if (currentRoom && currentRoom !== 'undefined') {
                    const url = new URL(window.location);
                    url.searchParams.set('room', currentRoom);
                    window.history.replaceState({}, '', url);
                    console.log('URL updated to:', url.toString());
                    
                    // Verify the URL parameter was set correctly
                    const urlCheck = new URLSearchParams(window.location.search);
                    const roomIdFromUrlCheck = urlCheck.get('room');
                    console.log('Verification - room ID from URL after update:', roomIdFromUrlCheck);
                } else {
                    console.error('Invalid room ID, not updating URL:', currentRoom);
                }
                
                document.getElementById('room-id').textContent = roomId.substring(5, 15) + '...';
                document.getElementById('room-selection').classList.add('hidden');
                document.getElementById('game-content').classList.remove('hidden');
                document.getElementById('status-message').textContent = 'Room created! Waiting for players...';
                showStartButton();
                
                console.log('=== room_created handler completed ===');
            } else {
                // This is the lobby notification event - just update room list
                console.log('Processing lobby room creation notification with id:', data.id);
                updateRoomsList([data]);
            }
        });

        socket.on('room_updated', (room) => {
            updatePlayersDisplay(room.players, room.bots || []);
        });

        socket.on('game_started', (data) => {
            gameState = data.gameState;
            document.getElementById('status-message').textContent = 'Game started! Place your bets.';
            document.getElementById('betting-section').classList.remove('hidden');
            document.getElementById('game-phase').textContent = 'Betting';
            updateGameDisplay();
        });

        socket.on('game_updated', (data) => {
            gameState = data.gameState;
            updateGameDisplay();
        });

        socket.on('bet_placed', (data) => {
            document.getElementById('status-message').textContent = `Bet of $${data.amount} placed!`;
            document.getElementById('betting-section').classList.add('hidden');
            document.getElementById('user-balance').textContent = data.newBalance;
        });

        socket.on('cards_dealt', (data) => {
            gameState = data.gameState;
            document.getElementById('game-phase').textContent = 'Playing';
            document.getElementById('status-message').textContent = 'Cards dealt! Make your moves.';
            updateGameDisplay();
            updateActionButtons();
        });

        socket.on('turn_updated', (data) => {
            gameState = data.gameState;
            updateGameDisplay();
            updateActionButtons();
            
            if (data.currentPlayerId === currentUser.id) {
                document.getElementById('status-message').textContent = 'Your turn! Choose your action.';
            } else {
                const currentPlayer = gameState.players.find(p => p.id === data.currentPlayerId);
                document.getElementById('status-message').textContent = `${currentPlayer.username}'s turn...`;
            }
        });

        socket.on('game_finished', (data) => {
            gameState = data.gameState;
            document.getElementById('game-phase').textContent = 'Finished';
            document.getElementById('game-controls').classList.add('hidden');
            document.getElementById('user-balance').textContent = data.newBalance || currentUser.balance;
            updateGameDisplay();
            showResults(data.results);
            
            // Show restart option after 10 seconds
            setTimeout(() => {
                document.getElementById('status-message').innerHTML = 
                    'Game finished! <button class="btn" onclick="restartGame()">Play Again</button>';
            }, 10000);
        });

        socket.on('error', (data) => {
            alert('Error: ' + data.message);
        });

        // Game functions
        function updateRoomsList(rooms) {
            const roomList = document.getElementById('room-list');
            if (rooms.length === 0) {
                roomList.innerHTML = '<div class="room-item">No active rooms. Create one to start!</div>';
                return;
            }
            
            roomList.innerHTML = rooms.map(room => `
                <div class="room-item">
                    <h4>Host: ${room.host}</h4>
                    <p>Players: ${room.players}/${room.maxPlayers}</p>
                    <p>Spectators: ${room.spectators}</p>
                    <button class="btn" onclick="joinRoom('${room.id}')">Join Room</button>
                    <button class="btn btn-secondary" onclick="spectateRoom('${room.id}')">Spectate</button>
                </div>
            `).join('');
        }

        function createRoom() {
            console.log('createRoom called - checking authentication status');
            console.log('Socket connected:', socket?.connected);
            console.log('Socket authenticated:', isAuthenticated);
            console.log('Current user:', currentUser);
            
            if (!currentUser) {
                console.error('Cannot create room: user not authenticated');
                alert('Please wait for authentication to complete');
                return;
            }
            
            if (!isAuthenticated) {
                console.error('Cannot create room: socket not authenticated');
                alert('Please wait for connection to be established');
                return;
            }
            
            console.log('Emitting create_room event for blackjack');
            socket.emit('create_room', { gameType: 'blackjack' });
        }

        function joinRoom(roomId) {
            console.log('joinRoom called with roomId:', roomId);
            socket.emit('join_room', { roomId });
            currentRoom = roomId;
            console.log('currentRoom set to:', currentRoom);
            document.getElementById('room-selection').classList.add('hidden');
            document.getElementById('game-content').classList.remove('hidden');
            document.getElementById('room-id').textContent = roomId.substring(5, 15) + '...';
        }

        function spectateRoom(roomId) {
            socket.emit('spectate_room', { roomId });
            currentRoom = roomId;
            document.getElementById('room-selection').classList.add('hidden');
            document.getElementById('game-content').classList.remove('hidden');
            document.getElementById('room-id').textContent = roomId.substring(5, 15) + '... (Spectating)';
            document.getElementById('betting-section').style.display = 'none';
            document.getElementById('game-controls').style.display = 'none';
        }

        // Helper function to get current room ID reliably
        function getCurrentRoomId() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomIdFromUrl = urlParams.get('room');
            
            // Filter out string 'undefined' values and null/empty values
            const validCurrentRoom = currentRoom && currentRoom !== 'undefined' ? currentRoom : null;
            const validUrlRoom = roomIdFromUrl && roomIdFromUrl !== 'undefined' ? roomIdFromUrl : null;
            
            const roomToUse = validCurrentRoom || validUrlRoom;
            
            console.log('getCurrentRoomId - currentRoom:', currentRoom, 'urlParam:', roomIdFromUrl);
            console.log('getCurrentRoomId - validCurrentRoom:', validCurrentRoom, 'validUrlRoom:', validUrlRoom, 'using:', roomToUse);
            
            return roomToUse;
        }

        function showStartButton() {
            document.getElementById('status-message').innerHTML = 
                'Room created! <button class="btn" onclick="startGame()">Start Game</button>';
        }

        function startGame() {
            console.log('=== startGame called ===');
            console.log('currentRoom variable:', currentRoom);
            
            const urlParams = new URLSearchParams(window.location.search);
            const roomIdFromUrl = urlParams.get('room');
            console.log('Room ID from URL:', roomIdFromUrl);
            
            const roomToUse = getCurrentRoomId();
            console.log('getCurrentRoomId() returned:', roomToUse);
            
            console.log('Socket connected:', socket?.connected);
            console.log('Current user:', currentUser);
            
            if (!roomToUse) {
                console.error('Cannot start game: no current room');
                console.error('currentRoom:', currentRoom);
                console.error('roomIdFromUrl:', roomIdFromUrl);
                alert('Error: No room selected. Please create or join a room first.');
                return;
            }
            
            console.log('Emitting start_game with roomId:', roomToUse);
            socket.emit('start_game', { roomId: roomToUse });
        }

        function placeBet() {
            const betAmount = parseInt(document.getElementById('bet-input').value);
            const roomId = getCurrentRoomId();
            if (betAmount && betAmount >= 10 && roomId) {
                socket.emit('place_bet', { roomId, amount: betAmount });
            } else {
                alert('Please enter a valid bet amount (minimum $10) and ensure you are in a room');
            }
        }

        function hit() {
            const roomId = getCurrentRoomId();
            if (roomId) socket.emit('hit', { roomId });
        }

        function stand() {
            const roomId = getCurrentRoomId();
            if (roomId) socket.emit('stand', { roomId });
        }

        function doubleDown() {
            const roomId = getCurrentRoomId();
            if (roomId) socket.emit('double_down', { roomId });
        }

        function leaveRoom() {
            const roomId = getCurrentRoomId();
            if (roomId) socket.emit('leave_room', { roomId });
            location.reload();
        }

        function restartGame() {
            const roomId = getCurrentRoomId();
            if (roomId) {
                socket.emit('start_game', { roomId });
                document.getElementById('betting-section').classList.remove('hidden');
            }
        }

        function updatePlayersDisplay(players, bots) {
            const playersSection = document.getElementById('players-section');
            const allPlayers = [...players, ...bots.map(bot => ({...bot, isBot: true}))];
            
            playersSection.innerHTML = allPlayers.map(player => `
                <div class="player-area" id="player-${player.id}">
                    <div class="player-name">${player.username}${player.isBot ? ' (Bot)' : ''}</div>
                    <div class="cards" id="cards-${player.id}"></div>
                    <div class="hand-value">Value: <span id="value-${player.id}">-</span></div>
                    <div class="bet-amount">Bet: $<span id="bet-${player.id}">0</span></div>
                    <div class="results" id="results-${player.id}"></div>
                </div>
            `).join('');
        }

        function updateGameDisplay() {
            if (!gameState) return;

            // Update dealer cards
            updateDealerCards();
            
            // Update player cards and values
            for (const playerId in gameState.playerHands) {
                const hand = gameState.playerHands[playerId];
                const handValue = gameState.handValues ? gameState.handValues[playerId] : 0;
                const bet = gameState.bets[playerId] || 0;
                
                updatePlayerCards(playerId, hand);
                document.getElementById(`value-${playerId}`).textContent = handValue;
                document.getElementById(`bet-${playerId}`).textContent = bet;
            }

            // Highlight current player
            if (gameState.currentPlayer !== undefined) {
                document.querySelectorAll('.player-area').forEach(area => {
                    area.classList.remove('current-player');
                });
                
                const currentPlayerId = gameState.players[gameState.currentPlayer]?.id;
                if (currentPlayerId) {
                    const currentPlayerArea = document.getElementById(`player-${currentPlayerId}`);
                    if (currentPlayerArea) {
                        currentPlayerArea.classList.add('current-player');
                    }
                }
            }
        }

        function updateDealerCards() {
            if (!gameState || !gameState.dealerHand) return;
            
            const dealerCards = document.getElementById('dealer-cards');
            const dealerValue = document.getElementById('dealer-value');
            
            dealerCards.innerHTML = gameState.dealerHand.map((card, index) => {
                if (gameState.gamePhase === 'playing' && index === 1) {
                    return '<div class="card hidden">?</div>';
                }
                return createCardHTML(card);
            }).join('');
            
            if (gameState.gamePhase === 'finished' && gameState.dealerValue) {
                dealerValue.textContent = gameState.dealerValue;
            } else if (gameState.gamePhase === 'playing') {
                dealerValue.textContent = '?';
            }
        }

        function updatePlayerCards(playerId, hand) {
            const cardsContainer = document.getElementById(`cards-${playerId}`);
            if (cardsContainer && hand) {
                cardsContainer.innerHTML = hand.map(card => createCardHTML(card)).join('');
            }
        }

        function createCardHTML(card) {
            const isRed = card.suit === 'hearts' || card.suit === 'diamonds';
            const suitSymbol = {
                'hearts': '‚ô•',
                'diamonds': '‚ô¶',
                'clubs': '‚ô£',
                'spades': '‚ô†'
            }[card.suit];
            
            return `
                <div class="card ${isRed ? 'red' : ''}">
                    <span>${suitSymbol}</span>
                    <span>${card.rank}</span>
                </div>
            `;
        }

        function updateActionButtons() {
            const isMyTurn = gameState && 
                            gameState.currentPlayer !== undefined && 
                            gameState.players[gameState.currentPlayer]?.id === currentUser.id;
            
            document.getElementById('hit-btn').disabled = !isMyTurn;
            document.getElementById('stand-btn').disabled = !isMyTurn;
            document.getElementById('double-btn').disabled = !isMyTurn || 
                (gameState.playerHands[currentUser.id] && gameState.playerHands[currentUser.id].length > 2);
            
            if (isMyTurn) {
                document.getElementById('game-controls').classList.remove('hidden');
            }
        }

        function showResults(results) {
            for (const playerId in results) {
                const result = results[playerId];
                const resultsDiv = document.getElementById(`results-${playerId}`);
                if (resultsDiv) {
                    resultsDiv.innerHTML = `
                        <div>${result.outcome}</div>
                        <div>Winnings: ${result.winnings >= 0 ? '+' : ''}$${result.winnings}</div>
                    `;
                }
            }
        }
    </script>
</body>
</html>
