<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - AI Casino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .dealer-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .card {
            width: 60px;
            height: 85px;
            background: white;
            color: black;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .card.red {
            color: red;
        }
        
        .card.hidden {
            background: #1e3c72;
            color: white;
        }
        
        .hand-value {
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .players-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .player-area {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .player-area.current-player {
            border: 3px solid #ffd700;
            background: rgba(255,215,0,0.2);
        }
        
        .player-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .bet-amount {
            color: #90EE90;
            font-weight: bold;
        }
        
        .results {
            margin-top: 10px;
            font-weight: bold;
        }
        
        .game-controls {
            text-align: center;
            margin: 30px 0;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-danger:hover {
            background: #da190b;
        }
        
        .btn-warning {
            background: #ff9800;
        }
        
        .btn-warning:hover {
            background: #e68900;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .status-message {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .betting-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .bet-input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100px;
        }
        
        .hidden {
            display: none;
        }
        
        .room-controls {
            text-align: center;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }
        
        .room-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .room-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üÉè Blackjack</h1>
            <div class="game-info">
                <span>Balance: $<span id="user-balance">1000</span></span>
                <span>Room: <span id="room-id">-</span></span>
                <span>Phase: <span id="game-phase">Waiting</span></span>
            </div>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="status-message">
            Connecting to game server...
        </div>

        <!-- Room Selection -->
        <div id="room-selection" class="room-controls">
            <h3>Join a Room or Create New</h3>
            <button class="btn" onclick="createRoom()">Create New Room</button>
            <div id="room-list" class="room-list"></div>
        </div>

        <!-- Game Content (hidden until joined room) -->
        <div id="game-content" class="hidden">
            <!-- Betting Section -->
            <div id="betting-section" class="betting-section hidden">
                <h3>Place Your Bet</h3>
                <input type="number" id="bet-input" class="bet-input" min="10" max="1000" step="10" value="50" placeholder="Bet amount">
                <button class="btn" onclick="placeBet()">Place Bet</button>
            </div>

            <!-- Dealer Section -->
            <div class="dealer-section">
                <div class="player-name">Dealer</div>
                <div id="dealer-cards" class="cards"></div>
                <div class="hand-value">Value: <span id="dealer-value">?</span></div>
            </div>

            <!-- Players Section -->
            <div id="players-section" class="players-section"></div>

            <!-- Game Controls -->
            <div id="game-controls" class="game-controls hidden">
                <button id="hit-btn" class="btn" onclick="hit()" disabled>Hit</button>
                <button id="stand-btn" class="btn btn-warning" onclick="stand()" disabled>Stand</button>
                <button id="double-btn" class="btn btn-secondary" onclick="doubleDown()" disabled>Double Down</button>
                <div style="margin-top: 20px;">
                    <button class="btn btn-secondary" onclick="leaveRoom()">Leave Room</button>
                    <button class="btn btn-danger" onclick="window.location.href='/'">Back to Casino</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUser = null;
        let gameState = null;
        let currentRoom = null;

        // Initialize
        window.onload = async function() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const userData = await response.json();
                    currentUser = userData;
                    document.getElementById('user-balance').textContent = userData.balance;
                    
                    // Authenticate with socket
                    socket.emit('authenticate', { userId: userData.id });
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '/login';
            }
        };

        // Socket event handlers
        socket.on('authenticated', (data) => {
            if (data.success) {
                document.getElementById('status-message').textContent = 'Connected! Join or create a room to start playing.';
                socket.emit('join_lobby', { gameType: 'blackjack' });
            }
        });

        socket.on('rooms_list', (rooms) => {
            updateRoomsList(rooms);
        });

        socket.on('room_created', (data) => {
            currentRoom = data.roomId;
            document.getElementById('room-id').textContent = data.roomId.substring(5, 15) + '...';
            document.getElementById('room-selection').classList.add('hidden');
            document.getElementById('game-content').classList.remove('hidden');
            document.getElementById('status-message').textContent = 'Room created! Waiting for players...';
            showStartButton();
        });

        socket.on('room_updated', (room) => {
            updatePlayersDisplay(room.players, room.bots || []);
        });

        socket.on('game_started', (data) => {
            gameState = data.gameState;
            document.getElementById('status-message').textContent = 'Game started! Place your bets.';
            document.getElementById('betting-section').classList.remove('hidden');
            document.getElementById('game-phase').textContent = 'Betting';
            updateGameDisplay();
        });

        socket.on('game_updated', (data) => {
            gameState = data.gameState;
            updateGameDisplay();
        });

        socket.on('bet_placed', (data) => {
            document.getElementById('status-message').textContent = `Bet of $${data.amount} placed!`;
            document.getElementById('betting-section').classList.add('hidden');
            document.getElementById('user-balance').textContent = data.newBalance;
        });

        socket.on('cards_dealt', (data) => {
            gameState = data.gameState;
            document.getElementById('game-phase').textContent = 'Playing';
            document.getElementById('status-message').textContent = 'Cards dealt! Make your moves.';
            updateGameDisplay();
            updateActionButtons();
        });

        socket.on('turn_updated', (data) => {
            gameState = data.gameState;
            updateGameDisplay();
            updateActionButtons();
            
            if (data.currentPlayerId === currentUser.id) {
                document.getElementById('status-message').textContent = 'Your turn! Choose your action.';
            } else {
                const currentPlayer = gameState.players.find(p => p.id === data.currentPlayerId);
                document.getElementById('status-message').textContent = `${currentPlayer.username}'s turn...`;
            }
        });

        socket.on('game_finished', (data) => {
            gameState = data.gameState;
            document.getElementById('game-phase').textContent = 'Finished';
            document.getElementById('game-controls').classList.add('hidden');
            document.getElementById('user-balance').textContent = data.newBalance || currentUser.balance;
            updateGameDisplay();
            showResults(data.results);
            
            // Show restart option after 10 seconds
            setTimeout(() => {
                document.getElementById('status-message').innerHTML = 
                    'Game finished! <button class="btn" onclick="restartGame()">Play Again</button>';
            }, 10000);
        });

        socket.on('error', (data) => {
            alert('Error: ' + data.message);
        });

        // Game functions
        function updateRoomsList(rooms) {
            const roomList = document.getElementById('room-list');
            if (rooms.length === 0) {
                roomList.innerHTML = '<div class="room-item">No active rooms. Create one to start!</div>';
                return;
            }
            
            roomList.innerHTML = rooms.map(room => `
                <div class="room-item">
                    <h4>Host: ${room.host}</h4>
                    <p>Players: ${room.players}/${room.maxPlayers}</p>
                    <p>Spectators: ${room.spectators}</p>
                    <button class="btn" onclick="joinRoom('${room.id}')">Join Room</button>
                    <button class="btn btn-secondary" onclick="spectateRoom('${room.id}')">Spectate</button>
                </div>
            `).join('');
        }

        function createRoom() {
            socket.emit('create_room', { gameType: 'blackjack' });
        }

        function joinRoom(roomId) {
            socket.emit('join_room', { roomId });
            currentRoom = roomId;
            document.getElementById('room-selection').classList.add('hidden');
            document.getElementById('game-content').classList.remove('hidden');
            document.getElementById('room-id').textContent = roomId.substring(5, 15) + '...';
        }

        function spectateRoom(roomId) {
            socket.emit('spectate_room', { roomId });
            currentRoom = roomId;
            document.getElementById('room-selection').classList.add('hidden');
            document.getElementById('game-content').classList.remove('hidden');
            document.getElementById('room-id').textContent = roomId.substring(5, 15) + '... (Spectating)';
            document.getElementById('betting-section').style.display = 'none';
            document.getElementById('game-controls').style.display = 'none';
        }

        function showStartButton() {
            document.getElementById('status-message').innerHTML = 
                'Room created! <button class="btn" onclick="startGame()">Start Game</button>';
        }

        function startGame() {
            socket.emit('start_game', { roomId: currentRoom });
        }

        function placeBet() {
            const betAmount = parseInt(document.getElementById('bet-input').value);
            if (betAmount && betAmount >= 10) {
                socket.emit('place_bet', { roomId: currentRoom, amount: betAmount });
            } else {
                alert('Please enter a valid bet amount (minimum $10)');
            }
        }

        function hit() {
            socket.emit('player_action', { roomId: currentRoom, action: 'hit' });
        }

        function stand() {
            socket.emit('player_action', { roomId: currentRoom, action: 'stand' });
        }

        function doubleDown() {
            socket.emit('player_action', { roomId: currentRoom, action: 'double' });
        }

        function leaveRoom() {
            socket.emit('leave_room', { roomId: currentRoom });
            location.reload();
        }

        function restartGame() {
            if (currentRoom) {
                socket.emit('start_game', { roomId: currentRoom });
                document.getElementById('betting-section').classList.remove('hidden');
            }
        }

        function updatePlayersDisplay(players, bots) {
            const playersSection = document.getElementById('players-section');
            const allPlayers = [...players, ...bots.map(bot => ({...bot, isBot: true}))];
            
            playersSection.innerHTML = allPlayers.map(player => `
                <div class="player-area" id="player-${player.id}">
                    <div class="player-name">${player.username}${player.isBot ? ' (Bot)' : ''}</div>
                    <div class="cards" id="cards-${player.id}"></div>
                    <div class="hand-value">Value: <span id="value-${player.id}">-</span></div>
                    <div class="bet-amount">Bet: $<span id="bet-${player.id}">0</span></div>
                    <div class="results" id="results-${player.id}"></div>
                </div>
            `).join('');
        }

        function updateGameDisplay() {
            if (!gameState) return;

            // Update dealer cards
            updateDealerCards();
            
            // Update player cards and values
            for (const playerId in gameState.playerHands) {
                const hand = gameState.playerHands[playerId];
                const handValue = gameState.handValues ? gameState.handValues[playerId] : 0;
                const bet = gameState.bets[playerId] || 0;
                
                updatePlayerCards(playerId, hand);
                document.getElementById(`value-${playerId}`).textContent = handValue;
                document.getElementById(`bet-${playerId}`).textContent = bet;
            }

            // Highlight current player
            if (gameState.currentPlayer !== undefined) {
                document.querySelectorAll('.player-area').forEach(area => {
                    area.classList.remove('current-player');
                });
                
                const currentPlayerId = gameState.players[gameState.currentPlayer]?.id;
                if (currentPlayerId) {
                    const currentPlayerArea = document.getElementById(`player-${currentPlayerId}`);
                    if (currentPlayerArea) {
                        currentPlayerArea.classList.add('current-player');
                    }
                }
            }
        }

        function updateDealerCards() {
            if (!gameState || !gameState.dealerHand) return;
            
            const dealerCards = document.getElementById('dealer-cards');
            const dealerValue = document.getElementById('dealer-value');
            
            dealerCards.innerHTML = gameState.dealerHand.map((card, index) => {
                if (gameState.gamePhase === 'playing' && index === 1) {
                    return '<div class="card hidden">?</div>';
                }
                return createCardHTML(card);
            }).join('');
            
            if (gameState.gamePhase === 'finished' && gameState.dealerValue) {
                dealerValue.textContent = gameState.dealerValue;
            } else if (gameState.gamePhase === 'playing') {
                dealerValue.textContent = '?';
            }
        }

        function updatePlayerCards(playerId, hand) {
            const cardsContainer = document.getElementById(`cards-${playerId}`);
            if (cardsContainer && hand) {
                cardsContainer.innerHTML = hand.map(card => createCardHTML(card)).join('');
            }
        }

        function createCardHTML(card) {
            const isRed = card.suit === 'hearts' || card.suit === 'diamonds';
            const suitSymbol = {
                'hearts': '‚ô•',
                'diamonds': '‚ô¶',
                'clubs': '‚ô£',
                'spades': '‚ô†'
            }[card.suit];
            
            return `
                <div class="card ${isRed ? 'red' : ''}">
                    <span>${suitSymbol}</span>
                    <span>${card.rank}</span>
                </div>
            `;
        }

        function updateActionButtons() {
            const isMyTurn = gameState && 
                            gameState.currentPlayer !== undefined && 
                            gameState.players[gameState.currentPlayer]?.id === currentUser.id;
            
            document.getElementById('hit-btn').disabled = !isMyTurn;
            document.getElementById('stand-btn').disabled = !isMyTurn;
            document.getElementById('double-btn').disabled = !isMyTurn || 
                (gameState.playerHands[currentUser.id] && gameState.playerHands[currentUser.id].length > 2);
            
            if (isMyTurn) {
                document.getElementById('game-controls').classList.remove('hidden');
            }
        }

        function showResults(results) {
            for (const playerId in results) {
                const result = results[playerId];
                const resultsDiv = document.getElementById(`results-${playerId}`);
                if (resultsDiv) {
                    resultsDiv.innerHTML = `
                        <div>${result.outcome}</div>
                        <div>Winnings: ${result.winnings >= 0 ? '+' : ''}$${result.winnings}</div>
                    `;
                }
            }
        }
    </script>
</body>
</html>
