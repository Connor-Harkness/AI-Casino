<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker - AI Casino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4A148C 0%, #7B1FA2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .poker-table {
            background: rgba(0,0,0,0.3);
            border-radius: 50px;
            padding: 40px;
            margin: 20px 0;
            position: relative;
            min-height: 400px;
        }
        
        .community-cards {
            text-align: center;
            margin: 20px 0;
        }
        
        .community-cards h3 {
            margin-bottom: 15px;
        }
        
        .cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .card {
            width: 60px;
            height: 85px;
            background: white;
            color: black;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .card.red {
            color: red;
        }
        
        .card.hidden {
            background: #4A148C;
            color: white;
        }
        
        .pot-info {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .pot-amount {
            font-size: 1.5em;
            color: #ffd700;
            font-weight: bold;
        }
        
        .players-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .player-area {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .player-area.current-player {
            border: 3px solid #ffd700;
            background: rgba(255,215,0,0.2);
        }
        
        .player-area.folded {
            opacity: 0.5;
        }
        
        .player-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .player-status {
            color: #90EE90;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .player-bet {
            color: #ffd700;
            font-weight: bold;
        }
        
        .betting-controls {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .bet-input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100px;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-danger:hover {
            background: #da190b;
        }
        
        .btn-warning {
            background: #ff9800;
        }
        
        .btn-warning:hover {
            background: #e68900;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .status-message {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .room-controls {
            text-align: center;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }
        
        .room-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .room-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .hand-rank {
            font-size: 0.9em;
            color: #ffd700;
            margin-top: 5px;
        }
        
        .quick-bet {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .quick-bet-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .quick-bet-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .game-container {
                padding: 10px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .game-info span {
                font-size: 14px;
                padding: 5px;
                background: rgba(0,0,0,0.2);
                border-radius: 5px;
            }
            
            .table-container {
                padding: 15px;
                overflow-x: auto;
            }
            
            .poker-table {
                min-width: 300px;
                padding: 15px;
            }
            
            .community-cards .cards {
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
            }
            
            .card {
                width: 40px;
                height: 56px;
                font-size: 11px;
                padding: 2px;
            }
            
            .players-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .player-area {
                padding: 10px;
            }
            
            .player-cards .cards {
                gap: 3px;
            }
            
            .game-controls {
                padding: 15px 10px;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
                margin: 3px;
                flex: 1;
                min-width: 80px;
                max-width: 120px;
            }
            
            .betting-controls {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .bet-input {
                width: 80%;
                max-width: 200px;
                margin: 5px 0;
                font-size: 16px;
                padding: 12px;
            }
            
            .quick-bets {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
                justify-content: center;
            }
            
            .quick-bet-btn {
                padding: 6px 12px;
                font-size: 12px;
                margin: 2px;
            }
            
            .room-list {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .room-controls {
                padding: 15px 10px;
            }
            
            .status-message {
                font-size: 16px;
                padding: 10px;
                margin: 15px 0;
            }
            
            h1 {
                font-size: 28px;
                margin: 10px 0;
            }
            
            h3 {
                font-size: 20px;
                margin: 15px 0 10px;
            }
            
            .pot-amount {
                font-size: 18px;
            }
        }

        @media screen and (max-width: 480px) {
            .game-container {
                padding: 5px;
            }
            
            .table-container {
                padding: 10px;
            }
            
            .card {
                width: 32px;
                height: 45px;
                font-size: 9px;
                padding: 1px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 70px;
                max-width: 100px;
            }
            
            .bet-input {
                width: 90%;
                padding: 10px;
                font-size: 14px;
            }
            
            .quick-bet-btn {
                padding: 4px 8px;
                font-size: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .game-info {
                padding: 10px;
            }
            
            .pot-amount {
                font-size: 16px;
            }
            
            .player-name {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>♠️ Texas Hold'em Poker</h1>
            <div class="game-info">
                <span>Balance: $<span id="user-balance">1000</span></span>
                <span>Room: <span id="room-id">-</span></span>
                <span>Phase: <span id="game-phase">Waiting</span></span>
            </div>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="status-message">
            Connecting to game server...
        </div>

        <!-- Room Selection -->
        <div id="room-selection" class="room-controls">
            <h3>Join a Room or Create New</h3>
            <button class="btn" onclick="createRoom()">Create New Room</button>
            <div id="room-list" class="room-list"></div>
        </div>

        <!-- Game Content (hidden until joined room) -->
        <div id="game-content" class="hidden">
            <!-- Poker Table -->
            <div class="poker-table">
                <!-- Community Cards -->
                <div class="community-cards">
                    <h3>Community Cards</h3>
                    <div id="community-cards" class="cards"></div>
                </div>
                
                <!-- Pot Information -->
                <div class="pot-info">
                    <div>Current Pot: <span id="pot-amount" class="pot-amount">$0</span></div>
                    <div>Current Bet: <span id="current-bet">$0</span></div>
                    <div>Blinds: <span id="blind-info">$10/$20</span></div>
                </div>
            </div>

            <!-- Players Section -->
            <div id="players-section" class="players-section"></div>

            <!-- Betting Controls -->
            <div id="betting-controls" class="betting-controls hidden">
                <h3>Your Turn</h3>
                <div>Your Cards:</div>
                <div id="player-cards" class="cards"></div>
                <div id="hand-rank" class="hand-rank"></div>
                
                <div class="quick-bet">
                    <button class="quick-bet-btn" onclick="setBetAmount(20)">Min Bet</button>
                    <button class="quick-bet-btn" onclick="setBetAmount(currentPot / 2)">Half Pot</button>
                    <button class="quick-bet-btn" onclick="setBetAmount(currentPot)">Pot</button>
                    <button class="quick-bet-btn" onclick="setBetAmount(currentUser.balance)">All-In</button>
                </div>
                
                <div>
                    <input type="number" id="bet-input" class="bet-input" min="0" step="10" placeholder="Bet amount">
                    <div style="margin-top: 10px;">
                        <button id="fold-btn" class="btn btn-danger" onclick="fold()">Fold</button>
                        <button id="call-btn" class="btn btn-warning" onclick="call()">Call</button>
                        <button id="raise-btn" class="btn" onclick="raise()">Raise</button>
                        <button id="check-btn" class="btn btn-secondary" onclick="check()">Check</button>
                        <button id="all-in-btn" class="btn" onclick="allIn()">All-In</button>
                    </div>
                </div>
            </div>

            <!-- Game Controls -->
            <div id="game-controls" class="game-controls hidden">
                <button class="btn btn-secondary" onclick="leaveRoom()">Leave Room</button>
                <button class="btn btn-danger" onclick="window.location.href='/'">Back to Casino</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUser = null;
        let gameState = null;
        let currentRoom = null;
        let currentPot = 0;
        let currentBet = 0;

        // Initialize
        window.onload = async function() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const userData = await response.json();
                    currentUser = userData;
                    document.getElementById('user-balance').textContent = userData.balance;
                    
                    // Authenticate with socket
                    socket.emit('authenticate', { userId: userData.id });
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '/login';
            }
        };

        // Socket event handlers
        socket.on('authenticated', (data) => {
            if (data.success) {
                document.getElementById('status-message').textContent = 'Connected! Join or create a room to start playing.';
                socket.emit('join_lobby', { gameType: 'poker' });
            }
        });

        socket.on('rooms_list', (rooms) => {
            updateRoomsList(rooms);
        });

        socket.on('room_created', (data) => {
            currentRoom = data.roomId;
            document.getElementById('room-id').textContent = data.roomId.substring(5, 15) + '...';
            document.getElementById('room-selection').classList.add('hidden');
            document.getElementById('game-content').classList.remove('hidden');
            document.getElementById('status-message').textContent = 'Room created! Waiting for players...';
            document.getElementById('game-controls').classList.remove('hidden');
            showStartButton();
        });

        socket.on('room_updated', (room) => {
            updatePlayersDisplay(room.players, room.bots || []);
        });

        socket.on('game_started', (data) => {
            gameState = data.gameState;
            document.getElementById('status-message').textContent = 'Game started! Blinds posted.';
            document.getElementById('game-phase').textContent = gameState.gamePhase || 'Pre-flop';
            updateGameDisplay();
        });

        socket.on('game_updated', (data) => {
            gameState = data.gameState;
            updateGameDisplay();
        });

        socket.on('turn_updated', (data) => {
            gameState = data.gameState;
            updateGameDisplay();
            
            if (data.currentPlayerId === currentUser.id) {
                document.getElementById('status-message').textContent = 'Your turn! Make your move.';
                document.getElementById('betting-controls').classList.remove('hidden');
                updateBettingOptions();
            } else {
                document.getElementById('betting-controls').classList.add('hidden');
                const currentPlayer = gameState.players ? gameState.players.find(p => p.id === data.currentPlayerId) : null;
                if (currentPlayer) {
                    document.getElementById('status-message').textContent = `${currentPlayer.username}'s turn...`;
                }
            }
        });

        socket.on('cards_dealt', (data) => {
            gameState = data.gameState;
            document.getElementById('game-phase').textContent = data.phase || gameState.gamePhase;
            updateGameDisplay();
            
            if (data.phase === 'flop') {
                document.getElementById('status-message').textContent = 'The flop has been dealt!';
            } else if (data.phase === 'turn') {
                document.getElementById('status-message').textContent = 'The turn has been dealt!';
            } else if (data.phase === 'river') {
                document.getElementById('status-message').textContent = 'The river has been dealt!';
            }
        });

        socket.on('game_finished', (data) => {
            gameState = data.gameState;
            document.getElementById('game-phase').textContent = 'Finished';
            document.getElementById('betting-controls').classList.add('hidden');
            document.getElementById('user-balance').textContent = data.newBalance || currentUser.balance;
            updateGameDisplay();
            showResults(data.results);
            
            // Show restart option after 15 seconds
            setTimeout(() => {
                document.getElementById('status-message').innerHTML = 
                    'Game finished! <button class="btn" onclick="restartGame()">Play Again</button>';
            }, 15000);
        });

        socket.on('error', (data) => {
            alert('Error: ' + data.message);
        });

        // Game functions
        function updateRoomsList(rooms) {
            const roomList = document.getElementById('room-list');
            if (rooms.length === 0) {
                roomList.innerHTML = '<div class="room-item">No active rooms. Create one to start!</div>';
                return;
            }
            
            roomList.innerHTML = rooms.map(room => `
                <div class="room-item">
                    <h4>Host: ${room.host}</h4>
                    <p>Players: ${room.players}/${room.maxPlayers}</p>
                    <p>Spectators: ${room.spectators}</p>
                    <button class="btn" onclick="joinRoom('${room.id}')">Join Room</button>
                    <button class="btn btn-secondary" onclick="spectateRoom('${room.id}')">Spectate</button>
                </div>
            `).join('');
        }

        function createRoom() {
            socket.emit('create_room', { gameType: 'poker' });
        }

        function joinRoom(roomId) {
            socket.emit('join_room', { roomId });
            currentRoom = roomId;
            document.getElementById('room-selection').classList.add('hidden');
            document.getElementById('game-content').classList.remove('hidden');
            document.getElementById('room-id').textContent = roomId.substring(5, 15) + '...';
            document.getElementById('game-controls').classList.remove('hidden');
        }

        function spectateRoom(roomId) {
            socket.emit('spectate_room', { roomId });
            currentRoom = roomId;
            document.getElementById('room-selection').classList.add('hidden');
            document.getElementById('game-content').classList.remove('hidden');
            document.getElementById('room-id').textContent = roomId.substring(5, 15) + '... (Spectating)';
            document.getElementById('betting-controls').style.display = 'none';
            document.getElementById('game-controls').classList.remove('hidden');
        }

        function showStartButton() {
            document.getElementById('status-message').innerHTML = 
                'Room created! <button class="btn" onclick="startGame()">Start Game</button>';
        }

        function startGame() {
            socket.emit('start_game', { roomId: currentRoom });
        }

        function updatePlayersDisplay(players, bots) {
            const playersSection = document.getElementById('players-section');
            const allPlayers = [...players, ...bots.map(bot => ({...bot, isBot: true}))];
            
            playersSection.innerHTML = allPlayers.map(player => `
                <div class="player-area" id="player-${player.id}">
                    <div class="player-name">${player.username}${player.isBot ? ' (Bot)' : ''}</div>
                    <div class="cards" id="cards-${player.id}"></div>
                    <div class="player-status" id="status-${player.id}">Active</div>
                    <div class="player-bet">Bet: $<span id="bet-${player.id}">0</span></div>
                </div>
            `).join('');
        }

        function updateGameDisplay() {
            if (!gameState) return;

            // Update pot and betting info
            currentPot = gameState.pot || 0;
            currentBet = gameState.lastBet || 0;
            
            document.getElementById('pot-amount').textContent = currentPot;
            document.getElementById('current-bet').textContent = currentBet;
            
            // Update community cards
            if (gameState.communityCards) {
                updateCommunityCards(gameState.communityCards);
            }
            
            // Update player information
            if (gameState.players) {
                gameState.players.forEach(player => {
                    updatePlayerDisplay(player);
                });
            }
            
            // Update my cards
            if (gameState.playerHands && gameState.playerHands[currentUser.id]) {
                updatePlayerCards(gameState.playerHands[currentUser.id]);
            }

            // Highlight current player
            if (gameState.currentPlayer !== undefined && gameState.players) {
                document.querySelectorAll('.player-area').forEach(area => {
                    area.classList.remove('current-player');
                });
                
                const currentPlayerId = gameState.players[gameState.currentPlayer]?.id;
                if (currentPlayerId) {
                    const currentPlayerArea = document.getElementById(`player-${currentPlayerId}`);
                    if (currentPlayerArea) {
                        currentPlayerArea.classList.add('current-player');
                    }
                }
            }
        }

        function updateCommunityCards(cards) {
            const communityCardsDiv = document.getElementById('community-cards');
            communityCardsDiv.innerHTML = cards.map(card => createCardHTML(card)).join('');
        }

        function updatePlayerCards(cards) {
            const playerCardsDiv = document.getElementById('player-cards');
            playerCardsDiv.innerHTML = cards.map(card => createCardHTML(card)).join('');
            
            // Update hand rank if available
            if (gameState.handRanks && gameState.handRanks[currentUser.id]) {
                document.getElementById('hand-rank').textContent = gameState.handRanks[currentUser.id];
            }
        }

        function updatePlayerDisplay(player) {
            const statusElement = document.getElementById(`status-${player.id}`);
            const betElement = document.getElementById(`bet-${player.id}`);
            const playerArea = document.getElementById(`player-${player.id}`);
            
            if (statusElement) {
                const status = gameState.playerStatus ? gameState.playerStatus[player.id] : 'active';
                statusElement.textContent = status.charAt(0).toUpperCase() + status.slice(1);
                
                if (status === 'folded') {
                    playerArea.classList.add('folded');
                } else {
                    playerArea.classList.remove('folded');
                }
            }
            
            if (betElement && gameState.playerBets) {
                betElement.textContent = gameState.playerBets[player.id] || 0;
            }
        }

        function createCardHTML(card) {
            const isRed = card.suit === 'hearts' || card.suit === 'diamonds';
            const suitSymbol = {
                'hearts': '♥',
                'diamonds': '♦',
                'clubs': '♣',
                'spades': '♠'
            }[card.suit];
            
            return `
                <div class="card ${isRed ? 'red' : ''}">
                    <span>${suitSymbol}</span>
                    <span>${card.rank}</span>
                </div>
            `;
        }

        function updateBettingOptions() {
            const callAmount = Math.max(0, currentBet - (gameState.playerBets[currentUser.id] || 0));
            
            document.getElementById('call-btn').textContent = callAmount > 0 ? `Call $${callAmount}` : 'Call';
            document.getElementById('check-btn').disabled = callAmount > 0;
            document.getElementById('call-btn').disabled = callAmount === 0;
            
            // Set minimum raise amount
            document.getElementById('bet-input').min = Math.max(20, currentBet * 2);
            document.getElementById('bet-input').value = Math.max(20, currentBet * 2);
        }

        function setBetAmount(amount) {
            document.getElementById('bet-input').value = Math.min(amount, currentUser.balance);
        }

        // Poker actions
        function fold() {
            socket.emit('poker_action', { roomId: currentRoom, action: 'fold' });
            document.getElementById('betting-controls').classList.add('hidden');
        }

        function call() {
            socket.emit('poker_action', { roomId: currentRoom, action: 'call' });
            document.getElementById('betting-controls').classList.add('hidden');
        }

        function check() {
            socket.emit('poker_action', { roomId: currentRoom, action: 'check' });
            document.getElementById('betting-controls').classList.add('hidden');
        }

        function raise() {
            const amount = parseInt(document.getElementById('bet-input').value);
            if (amount && amount >= currentBet * 2) {
                socket.emit('poker_action', { roomId: currentRoom, action: 'raise', amount: amount });
                document.getElementById('betting-controls').classList.add('hidden');
            } else {
                alert('Please enter a valid raise amount');
            }
        }

        function allIn() {
            socket.emit('poker_action', { roomId: currentRoom, action: 'all-in' });
            document.getElementById('betting-controls').classList.add('hidden');
        }

        function leaveRoom() {
            socket.emit('leave_room', { roomId: currentRoom });
            location.reload();
        }

        function restartGame() {
            if (currentRoom) {
                socket.emit('start_game', { roomId: currentRoom });
            }
        }

        function showResults(results) {
            for (const playerId in results) {
                const result = results[playerId];
                const playerArea = document.getElementById(`player-${playerId}`);
                if (playerArea) {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'results';
                    resultDiv.innerHTML = `
                        <div>${result.handRank || result.outcome}</div>
                        <div>Winnings: ${result.winnings >= 0 ? '+' : ''}$${result.winnings}</div>
                    `;
                    playerArea.appendChild(resultDiv);
                }
            }
        }
    </script>
</body>
</html>
